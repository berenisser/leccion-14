<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi primer formulario</title>
</head>
<body> <center>
	<h1>Formulario de Datos</h1>
	<form action="">
		<p>
			<label for="nombre">Nombre</label><br>
			<input type="text" name="nombre" required>
		</p>
			<label for="ape">Apellido</label><br>
			<input type="text" name="ape" required>
		<p>
			<label for="fono">Teléfono</label><br>
			<input type="tel" name="fono" pattern=".{9,}" title="9 números" required>
		</p>
		Escoge tu auto para continuar<br><br>
		<select required>
			<option value="">Escoge tu auto</option>
			<option value="Volvo">Volvo</option>
			<option value="Saab">Saab</option>
			<option value="Mercedes">Mercedes</option>
			<option value="Audi">Audi</option>
		</select>
		<p>
			<label for="email">Email</label><br>
			<input type="email" name="email" required>
		</p>
		<p>
			<label for="pw">Crea tu contraseña</label><br>
			<input type="password" name="pw" pattern=".{6,}" title="6 o más caracteres" required>
		</p>
		<p>
			<input type="submit" name="" value="Send">
		</p>
	</form>
	</center>
</body>
</html>
